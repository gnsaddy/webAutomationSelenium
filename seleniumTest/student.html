    <title>Widgets | Count</title>

    <script>
        function calculate() {
            let marks_objects = document.getElementsByClassName("marks");
            let total_objects = document.getElementsByClassName("total");
            let percentage_objects = document.getElementsByClassName("percentage");
            let result_objects = document.getElementsByClassName("result");
            let i = 0;
            for (let j = 0; j < 10; j++) {
                let start = i;
                let end = (i + 5);
                let total = 0.0;
                for (i = start; i < end; i++) {
                    let temp = marks_objects[i].value;
                    total = +total + +marks_objects[i].value;
                }
                total_objects[j].setAttribute('value', total);

                let percentage = ((100 * total) / 500);
                percentage_objects[j].setAttribute('value', percentage + "%");

                if (percentage >= 0 && percentage < 50)
                    result_objects[j].setAttribute('value', "Fail");
                else if (percentage > 50 && percentage <= 60)
                    result_objects[j].setAttribute('value', "Pass");
                else if (percentage > 60 && percentage <= 70)
                    result_objects[j].setAttribute('value', "First Class");
                else if (percentage > 70 && percentage <= 100)
                    result_objects[j].setAttribute('value', "Distinction");
                else
                    result_objects[j].setAttribute('value', "Invalid Input")
            }
        }
    </script>
