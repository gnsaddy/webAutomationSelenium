        <div class="col-md-6 col-lg-6">
            <div class="card card-body">
                <p>The select element is used to create a drop-down list:</p>

                <label for="cars">Choose a car:</label>

                <select id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="benz">Benz</option>
                    <option value="tesla">Tesla</option>
                    <option value="audi">Audi</option>
                </select>
                <hr>
                 <label for="bikes">Choose a Bike:</label>

                <select id="bikes">
                    <option value="cbr">CBR</option>
                    <option value="r15">R15</option>
                    <option value="dominar">Dominar</option>
                    <option value="bullet">Bullet</option>
                </select>
                <hr>
                <p>The select element is used to create a textbox :</p>
                <input type="text" placeholder="Name" id="name"><br>
                <input type="text" placeholder="age" id="age"><br>
                <input type="text" placeholder="college" id="college"><br>
                <input type="text" placeholder="city" id="city"><br>
                <input type="text" placeholder="state" id="state"><br>
                <input type="text" placeholder="country" id="country">


            </div>
        </div>
        <div class="col-md-6 col-lg-6">
            <div class="card card-body">
                <h1>Display Radio Buttons</h1>

                <form action="">
                    <p>Please select your gender:</p>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>

                    <hr>

                    <p>Please select your age:</p>
                    <input type="radio" id="age1" name="age" value="30">
                    <label for="age1">0 - 30</label><br>
                    <input type="radio" id="age2" name="age" value="60">
                    <label for="age2">31 - 60</label><br>
                    <input type="radio" id="age3" name="age" value="100">
                    <label for="age3">61 - 100</label><hr>

                    <p>Please select your programming subject:</p>
                    <input type="radio" id="java" name="subject" value="java">
                    <label for="male">Java</label><br>
                    <input type="radio" id="python" name="subject" value="python">
                    <label for="female">python</label><br>
